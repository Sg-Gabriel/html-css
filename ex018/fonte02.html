<head>
    <meta charset="UTF-8">

    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family: "love";
            src: url('fonts/Dreamhearts_DEMO.otf') format('opentype'),url('fonts/Dreamhearts_DEMO.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;

            /*
                Tipos de format()
                - opentype
                - truetype
                - embedded-opentype
                - truetype-aat (Apple Advanced Typography)
            */
        }
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        h1{
            font-family: 'love', Times, serif;
            font-size: 3em;
        }
    </style>
</head>
