<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        *{ /* "*" Configuração global em CSS */
            height: 100%;
        }
        body{
            text-align: center;
            background-image: linear-gradient(120deg, #790DFF, #B400F5, #F400E2, #FF009F, #FF006F, #FF004D, #FF5214, #FF8400, #FFC700);
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1>Testando gradiente</h1>
</body>
</html>
